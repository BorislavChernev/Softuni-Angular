<div class="container">
    <!-- TEMPLATE DRIVEN -->
    <form #registerForm="ngForm" (ngSubmit)="formSubmitHandler()">

        <fieldset>
            <h1>Registration Form</h1>

            <div class="form-group">
                <p class="field field-icon">
                    <label for="username"><span><i class="fas fa-user"></i></span></label>
                    <input type="text" name="username" id="username" class="error" placeholder="Mark Ulrich" ngModel
                        required #usernameInput="ngModel">
                </p>

                <!-- if error -->
                <div *ngIf="usernameInput.touched">
                    <p *ngIf="usernameInput.errors?.['required']" class="error">
                        Username is invalid!
                    </p>
                </div>
                <!-- end if error -->

                <p class="field field-icon">
                    <label for="email"><span><i class="fas fa-envelope"></i></span></label>
                    <input type="text" name="email" id="email" placeholder="marÐº@gmial.com" ngModel>
                </p>

                <p class="field field-icon">
                    <label for="tel"><span><i class="fas fa-phone"></i></span></label>
                    <select name="tel" id="tel" class="tel">
                        <option value="1">+359</option>
                    </select>
                    <input type="text" name="tel" id="tel" placeholder="888 888" ngModel>
                </p>

                <p class="field field-icon">
                    <label for="building"><span><i class="fas fa-building"></i></span></label>
                    <select name="building" id="building" class="building">
                        <option value="1">Designer</option>
                    </select>
                </p>

                <p class="field field-icon">
                    <label for="image"><span><i class="fa fa-image"></i></span></label>
                    <input name="image" id="image" placeholder="http://uri.png\jpg" ngModel [appImageLink]="asfsa">
                </p>
            </div>

            <div class="form-group">
                <p class="field field-icon">
                    <label for="password"><span><i class="fas fa-lock"></i></span></label>
                    <input type="password" name="password" id="password" placeholder="******" ngModel>
                </p>

                <p class="field field-icon">
                    <label for="re-password"><span><i class="fas fa-lock"></i></span></label>
                    <input type="re-password" name="re-password" id="re-password" placeholder="******" ngModel>
                </p>
            </div>

            <p>
                <button>Create Account</button>
            </p>

            <p class="text-center">
                Have an account?
                <a href="">Log In</a>
            </p>

        </fieldset>
    </form>
    {{ registerForm.value | json }}

</div>
